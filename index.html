<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="cards">
        <div class="card">
            <img src="images/shanghai.jpg" alt="Shanghai">
            <h3>Shanghai</h3>
        </div>
        <div class="card">
            <img src="images/paris.jpg" alt="Paris">
            <h3>Paris</h3>
        </div>
        <div class="card">
            <img src="images/rio.jpg" alt="Rio">
            <h3>Rio</h3>
        </div>
    </div>

    <!-- Typeform Embed -->
    <div class="survey-container">
        <h2>Take our survey!</h2>
        <div data-tf-live="01JMEW377W4165WTTQ19CM8KCZ"></div>
        <script src="//embed.typeform.com/next/embed.js"></script>
    </div>

</body>
</html>
